<header class="site-header">

    <div class="navbar-wrapper">
      <div class="container-fluid">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ site.baseurl }}/"><img class="app-logo" src="{{ site.baseurl }}/assets/logo-b_40.png"> {{ site.title }}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                {% assign current = page.url | downcase | split: '/' %}
                <li {% if current[1] == 'index.html' or current[1] == 'post' %}class='active'{% endif %}><a href="{{ site.baseurl }}/">Accueil</a></li>
                <li><a href="http://github.com/bullit-io/bullit" target="_blank">Téléchargement</a></li>
                {% for page in site.pages %}
                  {% if page.title %}
                    <li {% if current[1] == page.category %}class='active'{% endif %}><a href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a></li>
                  {% endif %}
                {% endfor %}
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>
    
</header>
